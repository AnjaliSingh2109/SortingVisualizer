<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate" onclick="generate_array()">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>

                <div class="algos">
                    <button id="a">Bubble</button>
                    <button id="b">Heap</button>
                    <button id="c">Insertion</button>
                    <button id="d">Merge</button>
                    <button id="e">Quick</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst Case:</p>
                    <p id="Time_Worst"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average Case:</p>
                    <p id="Time_Average"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best Case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
        </div>
        <div id="array_container">

        </div>
        <div id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>

                <div class="Complexity_Containers" id="Space_Complexity_Types_Containers">
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Worst Case:</p>
                        <p id="Space_Worst"></p>
                    </div>

                    <!-- <div class="Pair_Definitions">
                        <p class="Sub_Heading">Average Case:</p>
                        <p id="Space_Average"></p>
                    </div>

                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Best Case:</p>
                        <p id="Space_Best"></p>
                    </div> -->
                </div>
        </div>

    </section>
    <footer>
        <!-- <script> function generate_array(){
            console.log("hehllo shreya")
        }
        </script> -->
        <script src="/sorting/main.js" type="module"></script>
        <script src="/sorting/Visualizations.js" type="module"></script>
        <script src="/sorting/bubble_sort.js" type="module"></script>
        <script src="/sorting/heap_sort.js" type="module"></script>
        <script src="/sorting/insertion_sort.js" type="module"></script>
        <script src="/sorting/merge_sort.js" type="module"></script>
        <script src="/sorting/quick_sort.js" type="module"></script>

    </footer>
</body>

</html>
